<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKW Automotive</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Google Fonts: Dancing Script pour logo, Roboto pour texte pro -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Icons for creativity -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLZFhZgAvUIGp9dysfuEQESWh5B7hohDqpdw&s') no-repeat center center fixed; /* Updated background image */
            background-size: cover;
            color: white;
            font-family: 'Roboto', sans-serif; /* Police pro pour tout */
            overflow-x: hidden; /* Allow vertical scroll for focus */
            position: relative;
            direction: ltr;
            transition: direction 0.5s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            z-index: 1;
        }

        * {
            position: relative;
            z-index: 2;
        }

        body.rtl {
            direction: rtl;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); /* Creative blur for modern look */
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 20px rgba(220, 20, 60, 0.3); /* Red glow shadow */
        }

        .logo {
            font-size: 2.5em; /* Reduced for header fit */
            font-weight: bold;
            text-align: center;
            font-family: 'Dancing Script', cursive; /* Style créatif amélioré (élégant et fluide) */
            animation: logoEntrance 2s ease-out forwards; /* Shorter initial animation */
            opacity: 0;
            transform: scale(0);
        }

        .logo.fixed {
            animation: none;
            opacity: 1;
            transform: scale(1);
        }

        body.rtl .logo.fixed {
            margin-left: auto;
            margin-right: 0;
        }

        .wkw {
            color: #DC143C; /* Rouge WKW (Crimson) */
            display: block;
            animation: wkwGlow 2s ease-in-out infinite alternate 2s; /* Glow après l'entrée */
        }

        .auto {
            color: #808080; /* Gris Automotive */
            display: block;
            animation: autoSlide 1.5s ease-out 1s forwards;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes wkwGlow {
            0% { text-shadow: 0 0 10px #DC143C; }
            100% { text-shadow: 0 0 30px #DC143C, 0 0 40px #DC143C; }
        }

        @keyframes autoSlide {
            0% { transform: translateX(100px) scale(0.8); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        .language-selector {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #DC143C;
            border-radius: 5px;
            padding: 5px;
        }

        body.rtl .language-selector {
            margin-left: 20px;
            margin-right: auto;
        }

        .language-selector select {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            cursor: pointer;
        }

        .language-selector option {
            background-color: #000000;
            color: #FFFFFF;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Organized grid: left sidebar, center content, right spacer */
            gap: 40px; /* Ample spacing for focus */
            padding: 100px 20px 150px; /* Space for fixed header/footer */
            max-width: 1400px;
            margin: 0 auto;
        }

        .subtitle {
            background: rgba(255, 255, 255, 0.05); /* Subtle bg for sidebar */
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Depth for creativity */
            backdrop-filter: blur(5px);
        }

        body.rtl .subtitle {
            text-align: right;
        }

        .subtitle-item {
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 1s ease-out forwards;
            font-weight: bold;
            padding: 15px 20px;
            border-left: 4px solid #DC143C;
            background: linear-gradient(90deg, rgba(220, 20, 60, 0.1), transparent); /* Creative gradient */
            border-radius: 10px;
            transition: all 0.3s ease;
            line-height: 1.4;
            display: flex;
            align-items: center;
            font-size: 1.2em; /* Larger for readability */
            cursor: pointer;
        }

        body.rtl .subtitle-item {
            border-left: none;
            border-right: 4px solid #DC143C;
            transform: translateX(30px);
        }

        .subtitle-item i {
            margin-right: 10px; /* Icon for creativity */
            color: #DC143C;
            font-size: 1.1em;
        }

        body.rtl .subtitle-item i {
            margin-right: 0;
            margin-left: 10px;
        }

        .subtitle-item:hover {
            background: linear-gradient(90deg, rgba(220, 20, 60, 0.2), transparent);
            transform: translateX(5px) scale(1.02); /* Creative hover */
        }

        .subtitle-item.active {
            background: linear-gradient(90deg, rgba(220, 20, 60, 0.3), transparent);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }

        .subtitle-item:nth-child(1) { animation-delay: 1s; }
        .subtitle-item:nth-child(2) { animation-delay: 1.3s; }
        .subtitle-item:nth-child(3) { animation-delay: 1.6s; }
        .subtitle-item:nth-child(4) { animation-delay: 1.9s; }

        @keyframes slideInLeft {
            to { opacity: 1; transform: translateX(0); }
        }

        .background-content {
            text-align: center;
            font-size: 1.2em; /* Larger text for easy reading */
            line-height: 1.8;
            color: #FFFFFF;
            transition: opacity 0.5s ease;
        }

        .background-content.loading {
            opacity: 0.5;
        }

        .background-content h2 {
            color: #DC143C;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
            animation: pulse 2s ease-in-out infinite; /* Creative pulse */
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .background-content p {
            color: #D3D3D3;
            margin-bottom: 30px;
            font-weight: 300;
            padding: 0 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Subtle shadow for focus */
        }

        .background-content .cta {
            color: #DC143C;
            font-weight: 700;
            font-size: 1.3em;
            margin-top: 30px;
            border: 2px solid #DC143C;
            padding: 15px 30px;
            display: inline-block;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: transparent;
            cursor: pointer;
        }

        .background-content .cta:hover {
            background: #DC143C;
            color: #000000;
            transform: translateY(-3px); /* Creative lift */
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        /* New styles for Gemba content */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .benefit {
            background: rgba(220, 20, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #DC143C;
            text-align: left;
        }

        body.rtl .benefit {
            border-left: none;
            border-right: 4px solid #DC143C;
            text-align: right;
        }

        .background-content h3 {
            color: #DC143C;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .background-content h4 {
            color: #FFFFFF;
            font-size: 1.4em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .background-content ul {
            list-style-type: none;
            padding-left: 0;
            text-align: left;
        }

        body.rtl .background-content ul {
            text-align: right;
            padding-right: 0;
        }

        .background-content ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #808080;
            text-align: center;
            padding: 20px 0;
            font-size: 1em;
            z-index: 10;
            border-top: 1px solid #333;
            line-height: 1.5;
        }

        footer .dept-info {
            margin: 0 0 10px 0;
            font-style: italic;
            font-weight: 400;
        }

        footer .wkw-credit {
            margin: 0;
            color: #DC143C;
            font-weight: 700;
        }

        /* Creative automotive flair: subtle lines */
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DC143C, transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 3fr; /* Collapse right spacer on tablet */
                gap: 30px;
                padding: 100px 15px 150px;
            }

            .background-content h2 {
                font-size: 2.2em;
            }

            .subtitle-item {
                font-size: 1.1em;
            }

            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                height: 70px;
                padding: 0 15px;
                flex-direction: column;
                justify-content: center;
                gap: 10px;
            }

            .logo {
                font-size: 2em;
            }

            .main-content {
                grid-template-columns: 1fr; /* Stack everything on mobile */
                gap: 20px;
                padding: 120px 10px 150px;
                max-width: none;
            }

            .subtitle {
                order: 2; /* Move sidebar below content on mobile */
                width: 100%;
                text-align: center;
            }

            body.rtl .subtitle {
                text-align: center;
            }

            .subtitle-item {
                justify-content: center;
                font-size: 1em;
                margin: 15px 0;
                transform: translateY(20px); /* Adjust animation for mobile */
            }

            body.rtl .subtitle-item {
                transform: translateY(20px);
            }

            @keyframes slideInLeft {
                to { opacity: 1; transform: translateY(0); }
            }

            .background-content {
                order: 1;
                font-size: 1.1em;
            }

            .background-content h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .background-content p {
                font-size: 1em;
                margin-bottom: 25px;
                padding: 0 5px;
            }

            .background-content .cta {
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .image-gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .language-selector select {
                font-size: 0.9em;
            }

            footer {
                padding: 15px 0;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 60px;
            }

            .logo {
                font-size: 1.8em;
            }

            .background-content h2 {
                font-size: 1.8em;
            }

            .background-content p {
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" id="logo">
            <span class="wkw">WKW</span>
            <span class="auto">Automotive</span>
        </div>
        <div class="language-selector">
            <select id="langSelect" onchange="switchLanguage(this.value)">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </header>
    <main class="main-content">
        <aside class="subtitle" id="subtitle">
            <div class="subtitle-item" data-topic="gemba-ojt"><i class="fas fa-eye"></i><span>Gemba OJT</span></div>
            <div class="subtitle-item" data-topic="lean-5s"><i class="fas fa-cogs"></i><span>Lean 5S</span></div>
            <div class="subtitle-item" data-topic="visiteur-extern"><i class="fas fa-users"></i><span>Visiteur Extern</span></div>
            <div class="subtitle-item" data-topic="proposition-amelioration"><i class="fas fa-lightbulb"></i><span>Proposition d'Amélioration</span></div>
        </aside>
        <section class="background-content" id="content">
            <h2>Bienvenue</h2>
            <p>Cliquez sur un élément de la barre latérale pour en savoir plus.</p>
        </section>
        <aside class="right-spacer"></aside> <!-- For balance -->
    </main>
    <footer id="footer">
        <p class="dept-info">Département Amélioration Continue - Contenus & Ressources</p>
        <p class="wkw-credit">© 2025 WKW Automotive. Tous droits réservés.</p>
    </footer>

    <script>
        // Fix logo after animation
        setTimeout(() => {
            document.getElementById('logo').classList.add('fixed');
        }, 2000);

        // Language data with topic-specific content
        const translations = {
            fr: {
                subtitle: ['Gemba OJT', 'Lean 5S', 'Visiteur Extern', 'Proposition d\'Amélioration'],
                topics: {
                    'gemba-ojt': {
                        contentHtml: `
                            <h2>Gemba OJT</h2>
                            <p>Gemba, signifiant « l\'endroit réel », désigne l\'emplacement où la valeur est créée, comme le sol de l\'usine. La Gemba Walk est une pratique lean où les managers observent les processus, s\'engagent avec les employés et identifient les inefficacités sur place, favorisant une culture d\'amélioration continue.</p>
                            <div class="image-gallery">
                                <img src="https://shizen.io/wp-content/uploads/2023/09/gemba-walk.png" alt="Illustration d\'une Gemba Walk en cours" loading="lazy">
                                <img src="https://copymate.app/wp-content/uploads/2024/02/lean-management-zasady-szczuplego-zarzadzania-procesami-produkcyjnymi-i-uslugowymi.jpg" alt="Diagramme des principes de gestion lean en Gemba" loading="lazy">
                                <img src="https://media.licdn.com/dms/image/v2/D4D12AQHOy4nqaS1HxQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1733239605722?e=2147483647&v=beta&t=a4sC4QDcV8f8f9967LcZzynDZpRxtuAruP2DzrH0ZPA" alt="Gemba Walk en action sur le sol d\'usine" loading="lazy">
                                <img src="https://media.licdn.com/dms/image/v2/D4D12AQGW9IB0tmYlXw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1715014699629?e=2147483647&v=beta&t=C-mNe-rJ1fC7WYyBwwide1XcpE5yw2B-2POH-j-lhNU" alt="Observation des processus pendant une Gemba Walk" loading="lazy">
                            </div>
                            <div class="benefit">
                                <p><strong>Avantages :</strong> Détection d\'issues en temps réel, collaboration renforcée avec les employés, et prise de décision informée.</p>
                            </div>
                            <h3>Processus d\'Audit Gemba chez WKW Automotive Tunisie</h3>
                            <p>Chez WKW Automotive Tunisie, le processus d\'audit Gemba est structuré pour assurer une observation approfondie et une amélioration des processus de travail.</p>
                            <h4>Étape 1 : Préparer l\'Équipe d\'Audit</h4>
                            <p>Définir les auditeurs et leurs domaines de responsabilité spécifiques pour couvrir tous les aspects de la Gemba Walk.</p>
                            <ul>
                                <li><strong>Auditeur 1 → HSE :</strong> Se concentre sur la santé, la sécurité et l\'environnement (pictogrammes, EPI, sécurité au travail).</li>
                                <li><strong>Auditeur 2 → 5S :</strong> Évalue l\'ordre, la propreté et l\'organisation des outils.</li>
                                <li><strong>Auditeur 3 → Processus :</strong> Vérifie les standards de travail et les affichages visuels.</li>
                                <li><strong>Auditeur 4 → Gestion Visuelle :</strong> Évalue les KPI et le suivi des performances.</li>
                            </ul>
                            <h4>Étape 2 : Créer les Formulaires d\'Audit</h4>
                            <p>Deux options sont disponibles pour les formulaires d\'audit :</p>
                            <ul>
                                <li><strong>Formulaire Unique :</strong> Un formulaire unifié avec 10 questions Gemba plus téléchargements de photos, utilisé par tous les auditeurs (approche simplifiée).</li>
                                <li><strong>Formulaires Dédiés :</strong> Formulaires séparés adaptés à chaque domaine de focus de l\'auditeur (plus structuré).</li>
                            </ul>
                            <p>Chaque formulaire inclut :</p>
                            <ul>
                                <li><strong>Questions Fermées :</strong> Options de réponse Oui, Non ou Partiellement.</li>
                                <li><strong>Section Commentaires :</strong> Espace pour expliquer les non-conformités ou observations.</li>
                                <li><strong>Notation :</strong> Attribution de scores aux réponses (Oui = 1, Non = 0).</li>
                            </ul>
                            <p>À la fin, un score d\'audit automatique est affiché. Un rapport détaillé est généré, résumant les findings, scores et photos attachées, qui peut être envoyé par email pour revue ou action ultérieure.</p>
                            <div class="benefit">
                                <p><strong>Avantages :</strong> Ce processus d\'audit Gemba structuré assure une évaluation complète du lieu de travail, promeut la responsabilité et soutient les améliorations basées sur des données.</p>
                            </div>
                            <p class="cta">Participer à une session Gemba OJT</p>
                        `
                    },
                    'lean-5s': {
                        contentHtml: `
                            <h2>Lean 5S</h2>
                            <p>La méthodologie 5S, originaire du Japon, est un pilier de la fabrication lean visant à optimiser l'organisation du lieu de travail. Elle crée un environnement discipliné, efficace et sûr en éliminant les déchets et en standardisant les processus.</p>
                            <div class="image-gallery">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Perfect-5S-in-Storage-Area.png" alt="Espace de stockage organisé selon les principes 5S" loading="lazy">
                            </div>
                            <ul>
                                <li><strong>Trier (Seiri):</strong> Supprimer les éléments inutiles, ne conservant que l'essentiel pour les tâches quotidiennes.</li>
                                <li><strong>Ranger (Seiton):</strong> Organiser les outils et matériaux de manière logique pour un accès rapide.</li>
                                <li><strong>Nettoyer (Seiso):</strong> Maintenir un espace de travail propre par un nettoyage régulier.</li>
                                <li><strong>Standardiser (Seiketsu):</strong> Développer des procédures pour maintenir les trois premiers S de manière cohérente.</li>
                                <li><strong>Maintenir (Shitsuke):</strong> Intégrer une culture de discipline pour respecter les normes 5S via des formations et audits.</li>
                            </ul>
                            <div class="image-gallery">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Sort-Before-and-After.png" alt="Comparaison avant et après du tri en 5S" loading="lazy">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Set-in-Order-Before-and-After.png" alt="Comparaison avant et après du rangement en 5S" loading="lazy">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Shine-Before-and-After.png" alt="Comparaison avant et après du nettoyage en 5S" loading="lazy">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Standardize-Before-and-After.png" alt="Comparaison avant et après de la standardisation en 5S" loading="lazy">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-Sustain-Before-and-After.png" alt="Comparaison avant et après du maintien en 5S" loading="lazy">
                            </div>
                            <div class="benefit">
                                <p><strong>Avantages :</strong> Réduction des déchets, amélioration de la productivité, sécurité renforcée et satisfaction accrue des employés.</p>
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/5S-Safety-and-ESG-200x300.png" alt="Diagramme illustrant les avantages de la sécurité et ESG en 5S" loading="lazy">
                            </div>
                            <p>Mettre en œuvre 5S dans une zone pilote peut démontrer son efficacité avant une adoption à grande échelle.</p>
                            <div class="image-gallery">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-5S-Pilot-Area.png" alt="Exemple d'une zone pilote 5S" loading="lazy">
                                <img src="https://www.learnleansigma.com/wp-content/uploads/2023/05/LLS-Image-5S-Supplies.png" alt="Fournitures organisées pour l'implémentation 5S" loading="lazy">
                            </div>
                            <h3>Processus d'audit 5S chez WKW Automotive Tunisie</h3>
                            <p>Chez WKW Automotive Tunisie, le processus d'audit 5S est optimisé grâce à une approche numérique pour garantir la conformité et l'amélioration continue.</p>
                            <ul>
                                <li><strong>Scan du QR Code :</strong> L'auditeur scanne un QR code situé dans la zone de travail pour accéder instantanément au formulaire d'audit.</li>
                                <li><strong>Formulaire d'audit :</strong> Le formulaire contient 26 questions couvrant les principes 5S (Trier, Ranger, Nettoyer, Standardiser, Maintenir).</li>
                                <li><strong>Options de réponse :</strong> Pour chaque question, l'auditeur peut choisir entre Oui, Non, Partiellement, ou ajouter un commentaire pour plus de détails.</li>
                                <li><strong>Ajout de photos :</strong> Si nécessaire, l'auditeur peut joindre une photo pour documenter des observations ou problèmes spécifiques.</li>
                                <li><strong>Score automatique :</strong> À la fin, le système calcule et affiche automatiquement un score d'audit basé sur les réponses.</li>
                                <li><strong>Génération de rapport :</strong> Un rapport d'audit détaillé est généré, résumant les constatations, le score et les photos jointes. Le rapport peut être envoyé par email pour un examen ou une action ultérieure.</li>

            document.body.setAttribute('lang', lang);

            const subtitleItems = document.querySelectorAll('.subtitle-item');
            subtitleItems.forEach((item, index) => {
                const span = item.querySelector('span');
                span.textContent = translations[lang].subtitle[index];
            });

            // Update footer
            document.querySelector('#footer .dept-info').textContent = translations[lang].footerDept;
            document.querySelector('#footer .wkw-credit').textContent = translations[lang].footerCredit;

            // Toggle RTL for Arabic
            if (lang === 'ar') {
                document.body.classList.add('rtl');
            } else {
                document.body.classList.remove('rtl');
            }

            // Reload current topic if any
            const activeItem = document.querySelector('.subtitle-item.active');
            if (activeItem) {
                loadTopic(activeItem.dataset.topic, lang);
            }
        }

        // Add click events to subtitle items
        document.addEventListener('DOMContentLoaded', () => {
            const subtitleItems = document.querySelectorAll('.subtitle-item');
            subtitleItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    // Remove active class from all
                    subtitleItems.forEach(i => i.classList.remove('active'));
                    // Add to clicked
                    item.classList.add('active');

                    const topic = item.dataset.topic;
                    loadTopic(topic, currentLang);
                });
            });
        });
    </script>
</body>
</html>
